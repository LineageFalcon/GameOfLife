<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Game of Life</title>

        <meta charset="UTF-8">
        <meta name="author" content="LineageFalcon">
        <meta name="description" content="Project for practices">
        <meta name="date" content="2020-08-17">
        <meta name="keywords" content="Game, Life, Game of life">
        <meta name="viewport" content="width= device-width, initial-scale= 1, user-scalable= yes">

        <meta name="robots" content="noindex, nofollow">

        <meta http-equiv="expires" content="0"> 

        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="./form.css">
        <!-- <script src="./logic.js"></script> -->
    </head>
    <body>
        <section id="formContainer">
            <div id="form">
                <div>
                    <label for="height">Height</label>
                    <input class="slider" type="range" name="height" id="height" value="33" min="0" max="200">
                    <output name="height" for="height">33</output>
                </div>
                
                <div>
                    <label for="width">Width</label>
                    <input class="slider" type="range" name="width" id="width" value="44" min="0" max="200">
                    <output name="width" for="width">44</output>
                </div>

                <div>
                    <label for="iterations">Iterations</label>
                    <input class="slider" type="range" name="iterations" id="iterations" value="-1" min="-1" max="1000">
                    <output name="iterations" for="iterations">-1</output>
                </div>

                <div>
                    <label for="evoSpeed">Iteration speed</label>
                    <select name="evoSpeed" id="evoSpeed">
                        <option>100</option>
                        <option>250</option>
                        <option>500</option>
                    </select>
                </div>
                
                <div>
                    <label for="randomOn">Random ON</label>
                    <input type="checkbox" name="randomOn" id="randomOn" checked disabled>
                </div>
                
                <button class="mnBtn" id="create">Create</button>
                <button class="mnBtn" id="start" disabled>Start</button>
                <button class="mnBtn" id="pause" disabled>Pause</button>
                <button class="mnBtn" id="step" disabled>Step</button>
            </div>
        </section>
        <section id="container">

        </section>
    </body>
    <script src="./app.js"></script>
    <script src="./gameOfLife.js"></script>
    <!-- <script src="./gameOfLifeClass.js"></script> -->
</html>
